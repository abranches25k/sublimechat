<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SublimeChat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-black text-white font-sans">
  <div class="p-4 max-w-3xl mx-auto">
    <header class="text-center py-6">
      <h1 class="text-4xl font-bold text-yellow-400">SublimeChat</h1>
      <p class="text-lg text-gray-300 mt-2">Seu plano de virada financeira começa aqui</p>
    </header>

    <main class="bg-gray-900 p-4 rounded shadow-lg">
      <div id="chatbox" class="h-[400px] overflow-y-auto space-y-2 mb-4 bg-gray-800 p-2 rounded">
        <div class="text-yellow-400">SublimeChat: Olá! Me diga sua situação atual. Quanto você ganha por mês?</div>
      </div>
      <div class="flex">
        <input id="userInput" type="text" placeholder="Digite sua resposta..." class="flex-grow p-2 rounded bg-gray-700 text-white" />
        <button onclick="responder()" class="ml-2 bg-yellow-400 text-black px-4 py-2 rounded font-bold">Enviar</button>
      </div>
      <div id="downloadBtn" class="hidden mt-4">
        <button onclick="baixarPDF()" class="bg-yellow-500 text-black px-4 py-2 rounded w-full">Baixar plano em PDF</button>
      </div>
    </main>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const downloadBtn = document.getElementById("downloadBtn");

    let etapa = 0;
    let renda = 0, divida = 0, tempo = '', objetivo = '', planoTexto = '';

    function addMensagem(mensagem, autor = 'user') {
      const div = document.createElement('div');
      div.className = autor === 'user' ? 'text-white' : 'text-yellow-400';
      div.innerText = (autor === 'user' ? 'Você: ' : 'SublimeChat: ') + mensagem;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function responder() {
      const resposta = userInput.value.trim();
      if (!resposta) return;

      addMensagem(resposta, 'user');

      if (etapa === 0) {
        renda = parseFloat(resposta.replace(',', '.'));
        addMensagem('Entendi! Agora, quanto você deve no total?');
      } else if (etapa === 1) {
        divida = parseFloat(resposta.replace(',', '.'));
        addMensagem('Perfeito. Agora me diga quanto tempo livre você tem por dia (pode ser horas, minutos, etc).');
      } else if (etapa === 2) {
        tempo = resposta;
        addMensagem('Última pergunta: Qual seu objetivo financeiro principal? Ex: comprar uma casa, quitar tudo e viajar...');
      } else if (etapa === 3) {
        objetivo = resposta;
        const meses = Math.ceil(divida / (renda * 0.3));
        planoTexto = `Com uma renda de R$${renda}, sugerimos usar 30% (R$${(renda*0.3).toFixed(2)}) para pagar dívidas.
Você levará aproximadamente ${meses} meses para quitar R$${divida}.

Com seu tempo livre de "${tempo}", sugerimos:
- Trabalhos extras: freelancer, apps, vendas online.
- Estudo de novas habilidades rápidas e lucrativas.
- Uso eficiente do tempo para melhorar a renda.

Objetivo: ${objetivo}
Após quitar a dívida, você poderá economizar até R$${(renda*0.3).toFixed(2)} por mês e alcançar esse objetivo com organização.`;

        addMensagem('Seu plano foi gerado! Você pode baixá-lo em PDF agora:');
        addMensagem(planoTexto, 'bot');
        downloadBtn.classList.remove('hidden');
      }

      userInput.value = '';
      etapa++;
    }

    function baixarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const linhas = planoTexto.split('\n');
      linhas.forEach((linha, i) => {
        doc.text(linha, 10, 10 + (i * 10));
      });
      doc.save('meu-plano-sublimechat.pdf');
    }
  </script>
</body>
</html>
